<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>AniStock</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <!-- Custom styles for this template -->
</head>

<body style="background-color: #212529">

{% include 'components/nav.html' %}

<main role="main" class="container" style="color: white">

    <div class="container" style="margin-top: 125px">
        <section>
            <h3 style="color: white">AniStock</h3>
            <br>
            <p style="color: white">本站会随机生成一些二次元人物的股价数据</p>
            <hr style="background-color: white">
        </section>
        <section>
            <h4>目前已上市的人物</h4>
        </section>
        <section style="margin-top: 20px">
            {% for stock_row in stocks %}
                <div class="row">
                    {% for stock in stock_row %}
                        <div class="col-md-2">
                            <img src="/media/{{ stock.icon }}"
                                 class="img-thumbnail"
                                 style="width: 150px" alt="" onclick="window.location='stock/{{ stock.id }}'">
                            <div style="color: white">
                                {{ stock.name }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </section>
    </div>

</main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>
</html>
